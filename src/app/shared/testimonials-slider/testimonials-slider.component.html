<section class="testimonials-section py-5">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="display-4 fw-bold mb-3">Lo que dicen nuestros clientes</h2>
      <p class="lead text-muted">Experiencias reales de clientes satisfechos</p>
    </div>

    <div class="testimonials-slider">
      <button class="nav-button prev" (click)="navigateSlider('prev')" aria-label="Anterior">
        <i class="bi bi-chevron-left"></i>
      </button>
      <button class="nav-button next" (click)="navigateSlider('next')" aria-label="Siguiente">
        <i class="bi bi-chevron-right"></i>
      </button>
      <div class="testimonials-track"
           (mousedown)="onMouseDown($event)"
           (mousemove)="onMouseMove($event)"
           (mouseup)="onMouseUp($event)"
           (mouseleave)="onMouseLeave($event)">
        <div class="testimonial-card" *ngFor="let testimonial of displayTestimonials">
          <div class="testimonial-content">
            <div class="testimonial-rating mb-3">
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
            </div>
            <p class="testimonial-text">"{{ testimonial.text }}"</p>
            <div class="testimonial-author">
              <img src="assets/images/av1.avif" alt="Cliente" class="testimonial-avatar">
              <div class="author-info">
                <h4>{{ testimonial.author }}</h4>
                <p>{{ testimonial.event }} {{ testimonial.date }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
